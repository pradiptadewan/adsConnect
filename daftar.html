<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Ads Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-img">AC</div>
                    <span class="logo-text">Ads Connect</span>
                </a>
                <h2>Bergabung dengan Ads Connect</h2>
                <p>Mulai perjalanan kolaborasi Anda sekarang.</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Masukkan nama lengkap Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan alamat email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Buat password yang kuat" required>
                </div>

                <div class="form-group">
                    <label>Daftar sebagai:</label>
                    <div class="role-selector">
                        <input type="radio" id="creator" name="role" value="creator" checked>
                        <label for="creator" class="role-option">
                            <i class="fas fa-user-astronaut"></i>
                            <span>Kreator</span>
                        </label>
                        
                        <input type="radio" id="brand" name="role" value="brand">
                        <label for="brand" class="role-option">
                            <i class="fas fa-store"></i>
                            <span>Brand</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary auth-btn">Daftar</button>
            </form>

            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
