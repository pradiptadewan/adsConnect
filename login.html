<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Ads Connect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="logo">
                    <div class="logo-img">AC</div>
                    <span class="logo-text">Ads Connect</span>
                </a>
                <h2>Selamat Datang Kembali</h2>
                <p>Masuk untuk melanjutkan kolaborasi Anda.</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Masukkan alamat email Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Masukkan password Anda" required>
                </div>
                <div class="form-options">
                    <a href="#">Lupa Password?</a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Masuk</button>
            </form>

            <div class="auth-footer">
                <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>
            </div>
        </div>
    </div>

</body>
</html>
